<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
        #floating-panel {
            position: absolute;
            top: 10px;
            left: 25%;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
            text-align: center;
            font-family: 'Roboto','sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }

        #floating-panel {
            background-color: #fff;
            border: 1px solid #999;
            left: 25%;
            padding: 5px;
            position: absolute;
            top: 10px;
            z-index: 5;
        }
    </style>
</head>

<body>
<div id="floating-panel">
    <!-- <button onclick="toggleHeatmap()">Toggle Heatmap</button> -->
    <!-- <button onclick="changeRadius()">Change radius</button> -->
    <button onclick="afternoonPoints()">Afternoon</button>
    <button onclick="eveningPoints()">Evening</button>
</div>
<div id="map"></div>
<script>

    var map, heatmap;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: {lat: 51.484527, lng: -2.586585},
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            zoomControl: false,
            scrollwheel: false,
            disableDoubleClickZoom: true
        });

        heatmap = new google.maps.visualization.HeatmapLayer({
            data: afternoonData(),
            map: map,
            dissipating: true,
            radius: 15,
        });
    }
	
    /* function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
    } */

    /* function changeRadius() {
        heatmap.set('radius', heatmap.get('radius') ? null : 15);
    } */

    function afternoonPoints() {
        heatmap.set('data', afternoonData());
    }

    function eveningPoints() {
        heatmap.set('data', eveningData());
    }
